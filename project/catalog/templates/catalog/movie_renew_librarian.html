{% extends "base_generic.html" %}
{% block content %}

    <h1>Renew: {{movieinst.movie.title}}</h1>
    <p>Borrower: {{movieinst.borrower}}</p>
    <p{% if movieinst.is_overdue %} class="text-danger"{% endif %}>Due date: {{movieinst.due_back}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
